<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple House Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .house-plan {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 150px);
            gap: 10px;
            width: 80%;
            margin: auto;
            border: 2px solid #333;
            background-color: #fff;
            padding: 10px;
        }

        .room {
            border: 1px solid #999;
            background-color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            position: relative;
        }

        .room-label {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 12px;
            color: #333;
        }

        .living-room {
            grid-column: span 2;
            grid-row: span 2;
        }

        .bedroom {
            grid-column: 3;
            grid-row: 1;
        }

        .kitchen {
            grid-column: 1;
            grid-row: 3;
        }

        .bathroom {
            grid-column: 2;
            grid-row: 3;
        }

        .hallway {
            grid-column: 3;
            grid-row: 2;
        }

        .dining-room {
            grid-column: 4;
            grid-row: 1 / span 2;
        }
    </style>
</head>
<body>
    <h1>Simple House Plan Layout</h1>
    <form method="POST" action="{% url 'houseplan' %}">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div class="house-plan">
            <div class="room living-room">
                <div class="room-label">Living Room</div>
            </div>
            <div class="room bedroom">
                <div class="room-label">Bedroom</div>
            </div>
            <div class="room kitchen">
                <div class="room-label">Kitchen</div>
            </div>
            <div class="room bathroom">
                <div class="room-label">Bathroom</div>
            </div>
            <div class="room hallway">
                <div class="room-label">Hallway</div>
            </div>
            <div class="room dining-room">
                <div class="room-label">Dining Room</div>
            </div>
        </div>

        <button type="submit">Generate New Plan</button>
    </form>
</body>
</html>
